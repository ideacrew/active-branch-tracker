<ng-container *ngFor="let org of environmentsFacade.environmentsByOrg$ | async">
  <h2 class="org-name">{{ org.name }}</h2>
  <div class="environment-list">
    <div class="environment" *ngFor="let environment of org.environments">
      <h3 class="environment-name">
        {{ environment.name }} ({{ environment.owner }})
      </h3>
      <div>
        <span class="branch-name">{{
          environment.latestDeployment.branch
        }}</span>
      </div>
    </div>
  </div>
</ng-container>
