<h1>{{ orgName$ | async }}</h1>

<h2>Prod-like Environments</h2>
<ng-container *ngIf="prodLike$ | async as prodEnvs">
  <h3>End-to-end</h3>
  <span *ngFor="let env of prodEnvs.e2e">{{ env.name }}</span>
  <ng-container *ngIf="prodEnvs.standalone.length > 0">
    <h3>Standalone</h3>
    <span *ngFor="let env of prodEnvs.standalone">{{ env.name }}</span>
  </ng-container>
</ng-container>
<h2>Non-prod Environments</h2>
<span *ngFor="let env of nonProd$ | async">{{ env.name }}</span>
