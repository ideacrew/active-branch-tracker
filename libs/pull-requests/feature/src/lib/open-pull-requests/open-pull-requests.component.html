<h1>Pull Requests</h1>
<ng-container *ngIf="pullRequests$ | async as pullRequests">
  <idc-pr-graph [prs]="pullRequests.prsByAuthor"></idc-pr-graph>
  <idc-repo-prs [prs]="pullRequests.prsByRepository"></idc-repo-prs>
  <idc-pr-times [prs]="pullRequests.prsByMergeTime"></idc-pr-times>
  <idc-pr-merger [prs]="pullRequests.prsByMerger"></idc-pr-merger>
  <idc-prs-by-diff [prs]="pullRequests.prsByFilesChanged"></idc-prs-by-diff>
</ng-container>
