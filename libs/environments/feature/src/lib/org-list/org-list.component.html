<ng-container *ngIf="user.user$ | async as user">
  <ng-container *ngIf="user.role === 'external'; else allOrgs"
    >{{ user | json }}
  </ng-container>
</ng-container>
<ng-template #allOrgs>
  <a *ngFor="let org of envService.getOrgList() | async" class="org-link">{{
    org.name
  }}</a>
</ng-template>
