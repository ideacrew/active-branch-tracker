<h2 class="org-name">DCHBX</h2>
<div class="environment-list">
  <div
    class="environment"
    *ngFor="let environment of environmentsFacade.dchbxEnvironments$ | async"
  >
    <h3 class="environment-name">
      {{ environment.name }} ({{ environment.owner }})
    </h3>
    <div>
      <span class="branch-name"
        >{{ environment.latestDeployment.branch }}</span
      >
    </div>
  </div>
</div>
