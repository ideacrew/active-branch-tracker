<select
  (change)="changeStatus($event.target.value)"
  *ngIf="editing; else valueOnly"
  name="status"
  id="status"
>
  <option *ngIf="currentStatus === undefined" selected>Select a status</option>
  <option
    *ngFor="let status of statusNames"
    [value]="status"
    [selected]="status === currentStatus"
    >{{ status }}</option
  >
</select>

<ng-template #valueOnly
  ><span class="current-status">
    {{ currentStatus ? currentStatus : 'Select a status' }}
  </span>
</ng-template>
