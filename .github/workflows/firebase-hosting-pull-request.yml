name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - 'firestore.rules'
      - 'apps'
      - 'libs'
      - 'firebase.json'
      - 'package.json'

jobs:
  test_security_rules:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install Firebase Emulator Suite
        run: npm install -g firebase-tools
      - name: Install dependencies
        run: npm i
      - name: Run security tests
        run: npx firebase emulators:exec --only=firestore 'npm run test'
  build_and_preview:
    needs: [test_security_rules]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node12x-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node12x-
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build Application
        run: npm run build
      - name: deploy to preview channel
        id: firebase_hosting_preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: active-branches-report
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Check outputs
        run: |
          echo urls ${{ steps.firebase_hosting_preview.outputs.url }}
          echo expire_time ${{ steps.firebase_hosting_preview.outputs.expire_time }}
          echo details_url ${{ steps.firebase_hosting_preview.outputs.details_url }}
