name: Deploy to Firebase Hosting on PR

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches-ignore:
      - 'dependabot/**'
    paths:
      - 'firestore.rules'
      - 'apps/**'
      - 'libs/**'
      - 'firebase.json'
      - 'package.json'

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Firebase Emulator Suite
        run: npm install -g firebase-tools
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm run test:ci
  build_and_preview:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: root-${{ runner.os }}-node14x-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            root-${{ runner.os }}-node14x-
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build Application
        run: npm run build
      - name: deploy to preview channel
        id: firebase_hosting_preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: active-branches-report
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Check outputs
        run: |
          echo urls ${{ steps.firebase_hosting_preview.outputs.url }}
          echo expire_time ${{ steps.firebase_hosting_preview.outputs.expire_time }}
          echo details_url ${{ steps.firebase_hosting_preview.outputs.details_url }}
