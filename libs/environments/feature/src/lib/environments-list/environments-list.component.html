<h1 *ngIf="orgName$ | async as orgName">
  <a routerLink="../">Orgs</a><span>&nbsp;/&nbsp;</span> {{ orgName }}
</h1>

<h2>Prod-like Environments</h2>
<ng-container *ngIf="prodLike$ | async as prodEnvs">
  <h3>End-to-end</h3>
  <div class="environments-list">
    <idc-environment-card
      *ngFor="let env of prodEnvs.e2e; trackBy: trackByEnvironmentName"
      [environment]="env"
    ></idc-environment-card>
  </div>

  <ng-container *ngIf="prodEnvs.standalone.length > 0">
    <h3>Standalone</h3>
    <div class="environments-list">
      <idc-environment-card
        *ngFor="let env of prodEnvs.standalone; trackBy: trackByEnvironmentName"
        [environment]="env"
      ></idc-environment-card>
    </div>
  </ng-container>
</ng-container>

<h2>Non-prod Environments</h2>
<div class="environments-list">
  <idc-environment-card
    *ngFor="let env of nonProd$ | async; trackBy: trackByEnvironmentName"
    [environment]="env"
  ></idc-environment-card>
</div>
