<span class="name">{{ step.name }}</span>

<span class="location" [ngClass]="longStep ? 'long-step' : ''">
  <!-- <pre>{{ step | json }}</pre> -->

  {{ step.match.location }}
</span>

<span class="duration" [ngClass]="longStep ? 'long-step' : ''">{{
  step.result.duration | convertNanoseconds: 'ms'
}}</span>

<ng-container *ngIf="step.after !== undefined">
  <idc-cucumber-base-step
    *ngFor="let afterStep of step.after; trackBy: trackByFn"
    [step]="afterStep"
  >
  </idc-cucumber-base-step>
</ng-container>
