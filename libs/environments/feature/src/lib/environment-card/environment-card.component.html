<h4>
  <a class="env-name" routerLink="./{{ environment.id }}">{{
    environment.name
  }}</a>
</h4>

<ng-container *ngIf="environment.latestDeployment; else noDeployment">
  <div class="svg-value">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      width="16"
      height="16"
    >
      <path
        fill-rule="evenodd"
        d="M11.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122V6A2.5 2.5 0 0110 8.5H6a1 1 0 00-1 1v1.128a2.251 2.251 0 11-1.5 0V5.372a2.25 2.25 0 111.5 0v1.836A2.492 2.492 0 016 7h4a1 1 0 001-1v-.628A2.25 2.25 0 019.5 3.25zM4.25 12a.75.75 0 100 1.5.75.75 0 000-1.5zM3.5 3.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0z"
      ></path>
    </svg>
    {{ environment.latestDeployment.branch }}
  </div>
  <div class="svg-value">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      width="16"
      height="16"
    >
      <path
        fill-rule="evenodd"
        d="M14.064 0a8.75 8.75 0 00-6.187 2.563l-.459.458c-.314.314-.616.641-.904.979H3.31a1.75 1.75 0 00-1.49.833L.11 7.607a.75.75 0 00.418 1.11l3.102.954c.037.051.079.1.124.145l2.429 2.428c.046.046.094.088.145.125l.954 3.102a.75.75 0 001.11.418l2.774-1.707a1.75 1.75 0 00.833-1.49V9.485c.338-.288.665-.59.979-.904l.458-.459A8.75 8.75 0 0016 1.936V1.75A1.75 1.75 0 0014.25 0h-.186zM10.5 10.625c-.088.06-.177.118-.266.175l-2.35 1.521.548 1.783 1.949-1.2a.25.25 0 00.119-.213v-2.066zM3.678 8.116L5.2 5.766c.058-.09.117-.178.176-.266H3.309a.25.25 0 00-.213.119l-1.2 1.95 1.782.547zm5.26-4.493A7.25 7.25 0 0114.063 1.5h.186a.25.25 0 01.25.25v.186a7.25 7.25 0 01-2.123 5.127l-.459.458a15.21 15.21 0 01-2.499 2.02l-2.317 1.5-2.143-2.143 1.5-2.317a15.25 15.25 0 012.02-2.5l.458-.458h.002zM12 5a1 1 0 11-2 0 1 1 0 012 0zm-8.44 9.56a1.5 1.5 0 10-2.12-2.12c-.734.73-1.047 2.332-1.15 3.003a.23.23 0 00.265.265c.671-.103 2.273-.416 3.005-1.148z"
      ></path>
    </svg>
    {{ environment.latestDeployment.deployedAt.toDate() | relativeDate }}
  </div>
</ng-container>

<ng-template #noDeployment>
  <span>Waiting for deployment</span>
</ng-template>

<div class="svg-value env-owner editable">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    width="16"
    height="16"
  >
    <path
      fill-rule="evenodd"
      d="M10.5 5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm.061 3.073a4 4 0 10-5.123 0 6.004 6.004 0 00-3.431 5.142.75.75 0 001.498.07 4.5 4.5 0 018.99 0 .75.75 0 101.498-.07 6.005 6.005 0 00-3.432-5.142z"
    ></path>
  </svg>
  <span
    tabindex="0"
    (click)="editOwnership()"
    (keydown.enter)="editOwnership()"
    class="owner-value"
    *ngIf="editingOwnership === false; else ownerInput"
    >{{ environment.owner }}</span
  >
</div>

<div
  *ngIf="environment.owner !== 'IdeaCrew' && environment.owner !== 'Open'"
  class="svg-value env-release editable"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    width="16"
    height="16"
  >
    <path
      fill-rule="evenodd"
      d="M4.75 0a.75.75 0 01.75.75V2h5V.75a.75.75 0 011.5 0V2h1.25c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0113.25 16H2.75A1.75 1.75 0 011 14.25V3.75C1 2.784 1.784 2 2.75 2H4V.75A.75.75 0 014.75 0zm0 3.5h8.5a.25.25 0 01.25.25V6h-11V3.75a.25.25 0 01.25-.25h2zm-2.25 4v6.75c0 .138.112.25.25.25h10.5a.25.25 0 00.25-.25V7.5h-11z"
    ></path>
  </svg>

  <span
    tabindex="0"
    (keydown.enter)="editOwnerReleaseDate()"
    (click)="editOwnerReleaseDate()"
    class="owner-release-value"
    *ngIf="editingOwnerReleaseDate === false; else dateInput"
  >
    <ng-container *ngIf="environment.ownerRelease; else noDate">{{
      environment.ownerRelease.toDate() | relativeDate
    }}</ng-container>
  </span>
</div>

<ng-template #noDate>N/A</ng-template>

<ng-template #ownerInput>
  <input
    idcAutofocusInput
    [(ngModel)]="currentOwner"
    (blur)="cancelEditingOwnership()"
    (keydown.esc)="cancelEditingOwnership()"
    (keydown.enter)="updateOwnership()"
    type="text"
    name="owner"
    id="owner"
  />
</ng-template>

<ng-template #dateInput>
  <input
    idcAutofocusInput
    [(ngModel)]="currentReleaseDate"
    (blur)="cancelEditingOwnershipReleaseDate()"
    (keydown.esc)="cancelEditingOwnershipReleaseDate()"
    (keydown.enter)="updateOwnershipRelease()"
    type="date"
    name="owner-release"
    id="owner-release"
  />
</ng-template>
