<div class="heading">
  <h2 class="repo-name">
    {{ pullRequest.organizationName }}/{{ pullRequest.repositoryName }}
  </h2>
  <div class="branch-name">
    <svg class="svg-icon branch-icon" width="16px" height="16px">
      <use href="assets/icons.svg#branch"></use>
    </svg>
    <span class="no-wrap">{{ pullRequest.branchName }}</span>
  </div>
</div>
<div class="card-content">
  <div class="pull-request">
    <svg class="svg-icon" width="16px" height="16px">
      <use href="assets/icons.svg#pull-request"></use>
    </svg>
    <a
      class="pr-link"
      target="_blank"
      rel="noopener noreferrer"
      href="{{ pullRequest | prLinkFromPr }}"
      >{{ pullRequest.targetBranchName }}</a
    >
  </div>
  <div class="last-updated" title="Last updated">
    <svg class="svg-icon" width="16px" height="16px">
      <use href="assets/icons.svg#clock"></use>
    </svg>
    <span>{{ pullRequest.updatedAt.toDate() | relativeDate }}</span>
  </div>
</div>
