<h1>Add New Service</h1>
<form *ngIf="orgEnvIds$ | async" (ngSubmit)="addNewService()">
  <label for="service-name">Service Name</label>
  <input
    type="text"
    name="service-name"
    id="service-name"
    [(ngModel)]="serviceName"
  />
  <label for="service-url">Service URL</label>
  <input
    type="text"
    name="service-url"
    id="service-url"
    [(ngModel)]="serviceUrl"
  />
  <div class="button-group">
    <button class="button" type="submit">Add Service</button>
    <a routerLink="../" class="button">Cancel</a>
  </div>
</form>
