<h4>
  <a class="env-link" routerLink="./{{ environment.id }}">{{
    environment.name
  }}</a>
</h4>

    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    width="16"
    height="16"
  >

    ></path>
  </svg>
  {{ environment.lastUpdated | firestoreDate | relativeDate }}
</div>

<div class="svg-value" *ngIf="environment.enrollBranch">
  <svg class="svg-icon branch-icon" width="16px" height="16px">
    <use href="assets/icons.svg#branch"></use>
  </svg>
  {{ environment.enrollBranch }}
</div>

<ng-template #noDeployment>
  <span>Nothing deployed here</span>
</ng-template>

<div class="svg-value env-owner editable">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    width="16"
    height="16"
  >
    <path
      fill-rule="evenodd"
      d="M10.5 5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm.061 3.073a4 4 0 10-5.123 0 6.004 6.004 0 00-3.431 5.142.75.75 0 001.498.07 4.5 4.5 0 018.99 0 .75.75 0 101.498-.07 6.005 6.005 0 00-3.432-5.142z"
    ></path>
  </svg>
  <span class="owner-value">{{ environment.owner }}</span>
</div>

<div
  *ngIf="environment.owner !== 'IdeaCrew' && environment.owner !== 'Open'"
  class="svg-value env-release editable"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    width="16"
    height="16"
  >
    <path
      fill-rule="evenodd"
      d="M4.75 0a.75.75 0 01.75.75V2h5V.75a.75.75 0 011.5 0V2h1.25c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0113.25 16H2.75A1.75 1.75 0 011 14.25V3.75C1 2.784 1.784 2 2.75 2H4V.75A.75.75 0 014.75 0zm0 3.5h8.5a.25.25 0 01.25.25V6h-11V3.75a.25.25 0 01.25-.25h2zm-2.25 4v6.75c0 .138.112.25.25.25h10.5a.25.25 0 00.25-.25V7.5h-11z"
    ></path>
  </svg>

  <span class="owner-release-value">
    <ng-container *ngIf="environment.ownerRelease; else noDate">{{
      environment.ownerRelease | firestoreDate | relativeDate
    }}</ng-container>
  </span>
</div>

<ng-template #noDate>N/A</ng-template>
