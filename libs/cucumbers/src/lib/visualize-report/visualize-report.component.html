<h1>Visualize Cucumber Report</h1>
<button
  class="button"
  [ngClass]="currentClasses"
  (click)="toggleDetailedReport()"
>
  Detailed Report
</button>

<ng-container *ngIf="report$ | async as report; else fileUpload">
  <idc-cucumber-feature
    *ngFor="let feature of report; trackBy: trackByUri"
    [feature]="feature"
    [detailedReport]="detailedReport$ | async"
  ></idc-cucumber-feature>
</ng-container>

<ng-template #fileUpload>
  <label for="file-upload" class="drop-zone">
    <span>click to upload .json report file</span>
    <input
      #fileInput
      id="file-upload"
      name="file-upload"
      (change)="handleFileUpload($event)"
      type="file"
    />
  </label>
</ng-template>
