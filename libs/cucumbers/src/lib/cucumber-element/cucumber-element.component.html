<h3>{{ element.keyword }}</h3>
<ng-container *ngIf="element.type === 'background'">
  <h4>Before:</h4>
  <idc-cucumber-base-step
    *ngFor="let step of element.before; trackBy: trackByFn"
    [step]="step"
  >
  </idc-cucumber-base-step>
  <h4>Steps:</h4>
  <idc-cucumber-element-step
    *ngFor="let step of element.steps; trackBy: trackByFn"
    [step]="step"
  >
  </idc-cucumber-element-step>
</ng-container>

<ng-container *ngIf="element.type === 'scenario'">
  <ng-container *ngIf="element.before">
    <h4>Before:</h4>
    <idc-cucumber-base-step
      *ngFor="let step of element.before; trackBy: trackByFn"
      [step]="step"
    >
    </idc-cucumber-base-step>
  </ng-container>
  <h4>Steps:</h4>
  <idc-cucumber-element-step
    *ngFor="let step of element.steps; trackBy: trackByFn"
    [step]="step"
  >
  </idc-cucumber-element-step>
  <h4>After:</h4>
  <idc-cucumber-base-step
    *ngFor="let step of element.after; trackBy: trackByFn"
    [step]="step"
  >
  </idc-cucumber-base-step>
</ng-container>
